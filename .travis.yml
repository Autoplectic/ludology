language: python
python:
  - "3.6"
  - "3.7-dev"  # 3.7 development branch
  - "pypy3"

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install -r requirements_dev.txt
  - pip install .

# command to run tests
script:
  - pytest

after_success:
  - codecov

notifications:
  email: false