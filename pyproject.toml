[build-system]
requires = ["flit", "setuptools"]
build-backend = "flit.buildapi"

[tool.flit.metadata]
module = "ludology"
author = "Ryan G. James"
author-email = "ryangregoryjames@gmail.com"
classifiers = ["License :: OSI Approved :: BSD License"]
requires = [
    'numpy',
    'scipy',
]

[tool.flit.metadata.requires-extra]
dev = [
    'codecov',
    'hypothesis',
    'ipython[nbconvert]',
    'pytest',
    'pytest-cov',
    'sphinx',
]

plotting = [
    'matplotlib',
]
